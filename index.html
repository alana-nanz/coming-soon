<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Base Apparel | Coming Soon</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <figure class="logo-container">
          <img class="logo-image" src="images/logo.svg" alt="Base Apparel Log"/>
        </figure>
      </div>

      <div class="hero">
        <figure class="hero-container">
          <img class="hero-image" src="images/hero-mobile.jpg" alt="Woman in front of plant"/>
        </figure>
      </div>

      <main>
        <h1>We're<br>
          <span>coming<br>
          soon</span>
        </h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <div class="form">
          <input type="text" name="name" value="Email Address">
          <button><img class="arrow" src="images/icon-arrow.svg" alt="arrow"/></button>
        </div>
      </main>
    </div>
  </body>
</html>
